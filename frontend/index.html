<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - EV Charger App</title>
  <style>
    .registerForm {
      background: #FFDCDC
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      background: #FFF2EB;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #FF9898;
    }
    h2 {
      text-align: center;
      color: #CA7842;
    }
    label {
      color:#CA7842;
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #CA7842;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #CA7842;
      color: white;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #CA7842;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Create an Account</h2>
  <form id="registerForm">
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Your name" required />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Your email" required />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" required minlength="6" />

    <button type="submit">Register</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          messageEl.style.color = 'green';
          messageEl.textContent = 'Registration successful! You can now log in.';
          form.reset();
                setTimeout(() => {
            window.location.href = 'login.html';  // Adjust if login page path is different
        }, 2000);

        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.message || 'Registration failed.';
        }
      } catch (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
